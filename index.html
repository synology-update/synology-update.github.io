<body>
<form id="passwordcss">
    <p> <label for="pswd"><b>Enter password</b></label> </p>
    <p> <input type="password" id="pswd"> </p>
    <p> <input id="submit" type="button" value="Submit" onclick="checkPswd();"> </p>
</form>

<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "admin";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="update.html";
        }
        else{
            alert("Wrong password");
        }
    }
</script>
